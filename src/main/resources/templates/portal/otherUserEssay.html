<!DOCTYPE html>
<!-- saved from url=(0045)http://www.luoo.net/author/essays/1057783?p=2 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width,author-scalable=no">
	<meta property="qc:admins" content="4553322067645776654">
	<meta property="wb:webmaster" content="78f40d1511de8c6b">
	<meta name="baidu-site-verification" content="xC1m9aYTgX">
	<title>TA的随笔投稿</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="/css/user.css">
	<link type="image/x-icon" href="http://pdr28szno.bkt.clouddn.com/icon-logo.png" rel="shortcut icon">
	<script type="text/javascript" async="" src="/js/ga.js"></script><script src="/js/hm.js"></script><script src="/js/jquery-1.11.0.min.js"></script>
	<script src="/js/luoo.js"></script>

</head>
<body>
<!-- header start -->
<div class="header" th:replace="~{portal/nav :: topbar}">

</div>
<!--/// header end -->
	<!-- container start -->
	<div class="container ct-sm" style="min-height: 460px;">	
		<!-- author-head -->
		<div class="author-head clearfix">
			<img src="/js/128x128" alt="测试用户" class="avatar" th:src="${author.imgAddr}" th:alt="${author.nickname}">
			<div class="uinfo">
				<h1 class="uname" th:text="${author.nickname}">测试用户</h1>
				<p class="sign"></p>
			</div>
			<div class="fright">
				<p class="join">活跃用户</p>
				<p class="sns-accounts">
				</p>
			</div>
		</div>
		<!--/// author-head end-->

		<div class="ainfo">
			<span class="playcnt">TA的投稿:</span>

		</div>


		<div class="uc-nav rounded clearfix" style="margin-bottom: 0px;">
			<a href="/author/topic?authorId=1" rel="nofollow" class="nav-item  " th:href="'/author/topic?authorId='+${author.id}">专辑</a>
			<a href="/author/essay?authorId=1" rel="nofollow" class="nav-item actived" th:href="'/author/essay?authorId='+${author.id}">随笔</a>
			<a href="/author/story?authorId=1" rel="nofollow" class="nav-item " th:href="'/author/story?authorId='+${author.id}">故事</a>
		</div>


		<!-- uc-ct -->
		<div class="author-ct">
			<!-- fav-vols -->
			<div class="fav-vols">

				<div class="item-wrapper">
					<div th:if="${essayPage==null || essayPage.content.size()==0}" >
						<br/>
						<br/>
						<br/>
						<p >此筛选条件下没有数据</p>
						<br/>
					</div>
					<div class="item" th:each="essay,essayStat:${essayPage}" th:if="${essayPage!=null && essayStat.size!=0 && essayStat.index<9 }" >
						<a href="/essay?essayId=1" class="cover-wrapper" th:href="'/essay?essayId='+${essay.id}">
							<img src="/js/640x452" alt="故事的最后" class="cover rounded" style="height: 104px" th:src="${essay.imgAddr}" th:alt="${essay.title}" >
						</a>
						<a href="/essay?essayId=1" class="name" th:href="'/essay?essayId='+${essay.id}" th:text="${essay.title}">故事的最后</a>
						<div class="op-bar">
							<span class="time" th:text="${#dates.format(essay.creatTime,'yyyy-MM-dd')}"></span>
							
						</div>
						<!--每生成三个就输出一个换行来保持漂亮的板式-->
						<br  th:if="${essayStat.index+1}%3==0"/>
					</div>
				</div>
			</div>
			<!-- /// fav-vols -->
			<div class="paginator" th:if="${essayPage.totalPages } > 1">
				<a class="previous" href="/author/essay?authorId=1&pn=1" th:href="'/author/essay?authorId='+${author.id}+'&pn=1'" >首页</a>
				<a class="previous"  th:href="'/author/essay?authorId='+${author.id}+'&pn='+${essayPage.number}" th:if="${essayPage.hasPrevious()}" >上一页</a><!--<a class="page actived" rel="nofollow" href="javascript:;">1</a>-->
				<a class="page" href="#" th:href="'/author/essay?authorId='+${author.id}+'&pn='+${essayPage.number -3}" th:text="${essayPage.number -3}" th:if="${essayPage.number } >3 ">1</a>
				<a class="page" href="#" th:href="'/author/essay?authorId='+${author.id}+'&pn='+${essayPage.number -2}" th:text="${essayPage.number -2}" th:if="${essayPage.number } >2 ">2</a>
				<a class="page" href="#" th:href="'/author/essay?authorId='+${author.id}+'&pn='+${essayPage.number -1}" th:text="${essayPage.number -1}" th:if="${essayPage.number } >1 ">3</a>
				<a class="page" href="#" th:href="'/author/essay?authorId='+${author.id}+'&pn='+${essayPage.number }" th:text="${essayPage.number}" th:if="${essayPage.number >0}">4</a> <!--判断如果在当前页码如果有前面的页码则生成-->
				<a class="page actived" href="#" rel="nofollow" th:href="'/author/essay?authorId='+${author.id} +'&pn='+${essayPage.number+1}" th:text="${essayPage.number +1}" >5</a><!--假设用户浏览的当前页是第5页,number+1是因为jpa里的pageable默认pn是从0开始的,此时pageable里的number是4-->
				<a class="page" href="#" th:href="'/author/essay?authorId='+${author.id}+'&pn='+${essayPage.number +2}" th:text="${essayPage.number +2}" th:if="${essayPage.number +2} <= ${essayPage.totalPages }" >6</a><!--判断如果在当前页面有后面的页面则生成-->
				<a class="page" href="#" th:href="'/author/essay?authorId='+${author.id}+'&pn='+${essayPage.number +3}" th:text="${essayPage.number +3}"  th:if="${essayPage.number +3} <= ${essayPage.totalPages }">7</a>
				<a class="page" href="#" th:href="'/author/essay?authorId='+${author.id}+'&pn='+${essayPage.number +4}" th:text="${essayPage.number +4}"  th:if="${essayPage.number +4} <= ${essayPage.totalPages }">8</a>
				<a class="page" href="#" th:href="'/author/essay?authorId='+${author.id}+'&pn='+${essayPage.number +5}" th:text="${essayPage.number +5}" th:if="${essayPage.number +5} <= ${essayPage.totalPages }">9</a>
				<a class="page" href="#" th:href="'/author/essay?authorId='+${author.id}+'&pn='+${essayPage.number +6}" th:text="${essayPage.number +6}" th:if="${essayPage.number +6} <= ${essayPage.totalPages }">10</a>
				<a class="next" href="#" th:href="'/author/essay?authorId='+${author.id}+'&pn='+${essayPage.number +2}" th:if="${essayPage.hasNext()}">下一页</a>
				<a class="next" href="#" th:href="'/author/essay?authorId='+${author.id}+'&pn='+${essayPage.totalPages }" th:if="${essayPage.totalPages }>0">尾页</a>
				<a class="next" href="#" th:href="'/author/essay?authorId='+${author.id}+'&pn=1'" th:if="${essayPage.totalPages }==0" >尾页</a>
			</div>
		<!--/// uc-ct end -->
	</div>
	</div>

	<!--/// container end -->
<!--底部区域开始-->
<div class="footer" th:replace="~{portal/footer :: footer}">

</div>
<div id="backTop" style="left: 1451.5px;">&nbsp;</div>
<div id="feedbackWrapper" style="display:none;" th:replace="~{portal/help :: sendQuestion}">

</div>

<div id="mailWrapper" style="display:none;" th:replace="~{portal/help :: sendLetter}">

</div>
<!--底部结束-->


<script src="/js/jquery.artDialog.js"></script>
<script src="/js/jquery.qtip.min.js"></script>
<script src="/js/jquery.cookie.js"></script>
<script src="/js/qrcode.min.js"></script>
<script src="/js/contribution.js"></script>

<script src="http://s.luoo.net/thirdparty/pie/PIE_IE678.js"></script>
<script>
$(function(){
	if (window.PIE) {
        $('.rounded,.page').each(function() {
            try{
            	PIE.attach(this);
            }catch(e){}
        });
    }
})
</script>
<![endif]-->


</body></html>
