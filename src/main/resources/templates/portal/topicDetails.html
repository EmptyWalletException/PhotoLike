<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta property="qc:admins" content="4553322067645776654">
    <meta property="wb:webmaster" content="78f40d1511de8c6b">
    <meta name="baidu-site-verification" content="xC1m9aYTgX">
    <title th:text="${topic.title}">topic title</title>
    <meta name="description" content="Take me out tonight
今夜带我出去吧
Where there&#39;s music and there&#39;...">
    <meta name="keywords" content="继续向前,英伦,流行,Britpop,Pop">
    <link rel="stylesheet" href="/css/vol.css">
    <link type="image/x-icon" href="http://www.luoo.net/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="/ft-carousel/css/ft-carousel.css" />
    <script type="text/javascript" async="" src="/js/ga.js"></script>
    <script src="/js/jquery-1.11.0.min.js"></script>
    <script src="/js/myComment.js"></script>

    <script src="/js/luoo.js"></script>
    <script>
        if ($.luoo.browser()['ie'] && $.luoo.browser()['version'] < 8) {
            window.location.href = 'http://www.luoo.net/browser_not_supported/';
        }
    </script>


    <style>
        .example {width: 960px;height: 540px;font-size: 10px;text-align: center;margin: 5px auto;background-color: #f8f8f8;}
        .carousel-item{line-height: 540px;color: #fff;font-family:  Arial Black}
    </style>
</head>
<body  >

<!-- header start -->
<div class="header" th:replace="~{portal/nav :: topbar}">

</div>
<!--/// header end -->

<div class="container ct-sm" style="min-height: 499px;width: 960px">
    <div class="vol-tags clearfix">
        <a href="/topic" class="nav-back">
            <i class="icon-back"></i>
            返回专辑首页
        </a>
        <a href="/topic?category=1?pn=1" target="_blank" class="vol-tag-item" th:href="'/topic?category='+${topic.category.id}" th:text="'#'+${topic.category.name}" >#流行</a>
     </div>
    <h1 class="vol-name">
        <span class="vol-number rounded" th:text="${topic.id}" id="topicId">222</span>
        <span class="vol-title" th:text="${topic.title}">专辑标题</span>
    </h1>
   <!-- <div class="vol-cover-wrapper" id="volCoverWrapper">//封面图展示,为了板式清爽所以注释掉
        <img src="/js/640x452" alt="专辑标题" class="vol-cover" style="width: 960px;max-height: 540px;" th:alt="${topic.title}" th:src="${topic.coverImgAddr}">
        &lt;!&ndash;<a href="/topic/982" class="nav-prev" title="后一期" th:href="'/topic/'+${topic.id +1}">&nbsp;</a><a
            href="/topic/975" class="nav-next" title="前一期" th:href="'/topic/'+${topic.id -1}">&nbsp;</a>&ndash;&gt;
    </div>-->

    <div class="vol-desc" >
        <hr/>
        <div th:utext="${topic.content}">
        正文区域
        </div>
         <br/>
        <div class="example">
            <div class="ft-carousel" id="carousel_1">
                <ul class="carousel-inner" style="padding-left: 0px">
                    <li class="carousel-item"  th:each="imgAddr,imgAddrStat:${topic.imgAddrList}" th:if="${topic.imgAddrList != null}"><a th:href="${imgAddr}"><img src="/img/test/testTopicCarousel.jpg" th:src="${imgAddr}"  /></a></li>
                    <li class="carousel-item"  th:if="${topic.imgAddrList == null}" ><img src="/img/test/testTopicCarousel.jpg"   /></li>
                </ul>
            </div>
        </div>
        <br/>

        <!--下载 区域-->
        <div class="thanks-block">
            <p class="thanks-tips">点击按钮下载本专辑所有图片</p>
            <div class="tanks-logo rounded"  data-tipid="thanksDialog" data-width="235" >
                <a th:href="${topic.zipAddr}" download="专辑名.zip" th:attr="download=${topic.title}+'.zip'">下载</a>
            </div>


        </div>
        <!--<hr/>
        <img th:src="${imgAddr}" th:each="imgAddr,imgAddrStat:${topic.imgAddrList}" th:if="${imgAddrStat.size >0}"/>-->
    </div>
    <div class="clearfix vol-meta">
        <img src="/js/128x128" alt="落在低处" class="author-avatar rounded" th:src="${topic.author.imgAddr}"  th:alt="${topic.author.nickname}">
        <a class="vol-author" href="/user?userId=1" target="_blank" th:text="${topic.author.nickname}" th:href="'/user?userId='+${topic.author.id}">作者昵称</a>
        <span class="separator fleft">・</span>
        <span class="vol-date" th:text="${#dates.format(topic.creatTime,'yyyy-MM-dd')}">2017-03-14</span>
        <!--判断是否已经收藏,显示不同的按钮-->
        <a href="javascript:;" class="btn-like icon-fav" plate="topic.111"  title="收藏" th:attr="plate='topic.'+${topic.id}" th:if="${false == favStatus}"></a>
        <a href="javascript:;" class="btn-unlike icon-faved" plate="topic.111"  title="取消收藏" th:attr="plate='topic.'+${topic.id}" th:if="${true == favStatus}"></a>

        <a href="javascript:;"   class="icon-share btn-action-share" data-app="vol" data-id="977"
        data-text="分享一期来自图漾的壁纸专辑"  data-img="http://img-cdn2.luoo.net/pics/vol/58c6da94e163a.jpg!/fwfh/640x452"  rel="nofollow">
    </a>

    </div>




    <!-- relative vol -->
    <div class="relative-vol">
        <h3>最热期刊</h3>
        <div class="clearfix">
            <div class="item" th:each="topic,topicStat:${hotTopicPage}" th:if="${topicStat.index}<4">
                <a href="http://www.luoo.net/vol/index/89" class="cover-wrapper" th:href="'/topic/'+${topic.id}">

                    <img src="/js/160x120" alt="光的深处" class="cover rounded" th:alt="${topic.title}" th:src="${topic.coverImgAddr}">
                </a>
                <div class="vol-info">
                    <a href="http://www.luoo.net/vol/index/89" title="光的深处" class="title"
                       th:href="'/topic/'+${topic.id}" th:title="${topic.title}"
                       th:text="'Top.'+${topic.id}+${topic.title}">vol.395 光的深处</a>
                    <p class="description" th:text="${topic.collectNumber}+'人收藏'">1111收藏</p>
                </div>
            </div>
        </div>
    </div>
    <!--// relative vol end-->

    <!--// comment-wrapper begin-->
    <div class="comment-wrapper" id="comment">
        <h3 class="volcount">评论·
            <small id="volcount" th:text="${topic.commentNumber}">0</small>
        </h3>

        <div class="comment-editor">
            <a href="javascript:;" class="avatar-wrapper" id="commentAvatarHolder" rel="nofollow">
                <img src="/img/avatar.gif" alt="" class="avatar rounded" th:if="${null == session.user}">
                <img src="/img/avatar.gif" alt="" class="avatar rounded" th:if="${null != session.user}" th:src="${session.user.imgAddr}" th:alt="${session.user.nickname}">
            </a>
            <div class="editor-wrapper">
                <div  >
                    <div class="editor rounded">
                        <textarea name="content" spellcheck="false" id="commentEditor" autocomplete="off"></textarea>
                    </div>

                    <div class="toolbar rounded clearfix">
                        <div class="sns-sync">
                            同步到
                            <a href="http://www.luoo.net/comment/sync/weibo" rel="nofollow"
                               class="sns-item btn-action-comment-sync">
                                <span class="icon-share-weibo"></span>
                                <input type="hidden" name="sync[weibo]" value="0" class="input-comment-sync">
                            </a>
                            <a href="http://www.luoo.net/comment/sync/douban" rel="nofollow"
                               class="sns-item btn-action-comment-sync">
                                <span class="icon-share-douban"></span>
                                <input type="hidden" name="sync[douban]" value="0" class="input-comment-sync">
                            </a>
                            <a href="http://www.luoo.net/comment/sync/tweibo" rel="nofollow"
                               class="sns-item btn-action-comment-sync">
                                <span class="icon-tweibo"></span>
                                <input type="hidden" name="sync[tweibo]" value="0" class="input-comment-sync">
                            </a>
                        </div>
                        <button class="btn btn-positive  rounded" id="commentAdd"

                                data-width="235" th:if="${null != session.user }">发布
                        </button>
                        <button class="btn btn-positive btn-not-ready rounded" id="commentAdd"

                                data-width="235" disabled th:if="${null == session.user }">请先登录
                        </button>
                    </div>

                    <!--用于判断是需要将专辑还是随笔还是故事的评论数+1,模式'板块名.id',例如'topic.1'-->
                    <input type="hidden" name="plateAndId" value="topic.1" th:value="'topic.'+${topic.id}">
                    <input type="hidden" name="res_id" value="977">
                </div>
            </div>
            <!-- editor-wrapper end-->
        </div>
        <!-- comment-editor end -->

        <div class="comment-sort">
            <a class="curt-sort" id="commentSort" href="javascript:;">
                <span id="commentSortText">最新评论</span>
                <span class="icon-sort-menu">▼</span>
                <span class="comment-count" id="commentCount"></span>
            </a>
            <div class="sort-menu" id="commentSortMenu">
                <a class="comment-sort-item" href="javascript:;"
                   data-url="http://www.luoo.net/comment/get/app/1/id/977/commid/0/sort/new">最新评论</a>
                <a class="comment-sort-item" href="javascript:;"
                   data-url="http://www.luoo.net/comment/get/app/1/id/977/commid/0/sort/hot">热门评论</a>
            </div>
        </div>

        <div class="comment-list" id="commentList">

            <div id="commentItems">
                <div th:if="${null == commentPage || 0 == commentPage.content.size()}">
                    <p>
                        暂时还没有评论,快来抢楼吧!
                    </p>

                </div>

                <!--单条父评论及其子评论开始-->
                <div class="item "  th:if="${commentPage!=null && commentPage.size!=0 && commentStat.index<10 }" th:each="comment,commentStat:${commentPage}">
                    <a href="/user?userId=1285850" class="avatar-wrapper" target="_blank" th:href="'/user?userId='+${comment.author.id}">
                        <img src="/img/128x128(16)" alt="秋刀鱼-" class="avatar rounded" th:src="${comment.author.imgAddr}" th:alt="${comment.author.nickname}">
                    </a>
                    <div class="item-wrapper">
                        <div class="helper">
                            <a href="/user?userId=1285850" class="username" target="_blank"  th:href="'/user?userId='+${comment.author.id}" th:text="${comment.author.nickname}">用户昵称</a><span style="color: #8b8b8b">&nbsp;&nbsp;[[${comment.author.signature}]]</span>
                            <div class="more">
                                        <span class="icon-more">
                                            ▼
                                            <span class="more-menu">
                                                <a href="javascript:void(0);" class="comment-more-item btn-report"
                                                   data-res="597380" data-app="5" data-tipid="commentReportDialog597380"
                                                   data-width="235" rel="nofollow"><span
                                                        class="icon-report"></span><span
                                                        class="report-status"> 举报</span></a>
                                            </span>
                                        </span>
                            </div>
                        </div>
                        <div class="comment-ct">
                            <p class="the-comment" style="text-indent: 30px" th:text="${comment.content}">评论正文区域</p>
                        </div>

                        <!--父评论的操作按钮-->
                        <div class="helper clearfix" >
                            [[${#dates.format(comment.creatTime,'yyyy-MM-dd')}]]
                            <a data-res="597380" data-app="5" data-tipid="commentVoteDialog597380" data-width="235"
                               class="btn-vote btn-action-vote" href="javascript:void(0);" rel="nofollow"><i
                                    class="icon-vote"></i> <span>赞</span></a>
                            <a href="javascript:void(0);" class="btn-reply btn-action-reply" data-res=""
                               data-user="秋刀鱼-" th:attr="data-user=${comment.author.nickname}">
                                <span class="icon-reply"></span>
                                回复
                            </a>
                            <span class="vote-count" >0赞</span>
                        </div>

                        <!--子评论撰写框-->
                        <div class="sub-comment clearfix " style="display:none;">
                            <span class="arrows"></span>

                            <div  class="editor-wrapper form-comment-at">
                                <div class="editor">
                                    <textarea name="content" class="editor-comment-at" spellcheck="false" autocomplete="off" style="border: 1px solid #ccc;height: 40px;"></textarea>
                                </div>

                                <div class="toolbar clearfix">
                                    <div class="btn-group">
                                        <a href="javascript:void(0);" class="btn-link btn-action-cancel">取消</a>
                                        &nbsp;
                                        <button class="btn btn-positive  rounded btn-at-comment-submit"  th:if="${null != session.user }" >评论</button>
                                        <button class="btn btn-positive btn-not-ready rounded btn-at-comment-submit" disabled th:if="${null == session.user }" >请先登录</button>
                                    </div>
                                </div>

                                <!--父评论的id-->
                                <input type="hidden" name="comment_at" value="1" th:value="${comment.id}">
                                <!--用于判断是需要将专辑还是随笔还是故事的评论数+1,模式'板块名.id',例如'topic.1'-->
                                <input type="hidden" name="plateAndId" value="topic.1" th:value="'topic.'+${topic.id}">
                                <!--<input type="hidden" name="app_id" value="1">
                               <input type="hidden" name="res_id" value="1374">-->
                            </div>
                            <div class="clearfix items">

                            </div>

                        </div>


                        <!--用js遍历此div里的commentId属性的值-->
                        <div class="subcomments" th:attr="commentId=${comment.id}">

                        </div>
                    </div>

                </div>
                <!--单条父评论及其子评论结束-->

            </div>

            <!--生成的父评论页面跳转url-->
            <div class="paginator" >
                <a class="previous" href="/topic/1?pn=1" th:href="'/topic/'+${topic.id}+'?pn=1'" >首页</a>
                <a class="previous"  th:href="'/topic/'+${topic.id}+'?pn='+${commentPage.number}" th:if="${commentPage.hasPrevious()}" >上一页</a><!--<a class="page actived" rel="nofollow" href="javascript:;">1</a>-->
                <a class="page" href="#" th:href="'/topic/'+${topic.id}+'?pn='+${commentPage.number -3}" th:text="${commentPage.number -3}" th:if="${commentPage.number } >3 ">1</a>
                <a class="page" href="#" th:href="'/topic/'+${topic.id}+'?pn='+${commentPage.number -2}" th:text="${commentPage.number -2}" th:if="${commentPage.number } >2 ">2</a>
                <a class="page" href="#" th:href="'/topic/'+${topic.id}+'?pn='+${commentPage.number -1}" th:text="${commentPage.number -1}" th:if="${commentPage.number } >1 ">3</a>
                <a class="page" href="#" th:href="'/topic/'+${topic.id}+'?pn='+${commentPage.number }" th:text="${commentPage.number}" th:if="${commentPage.number >0}">4</a>
                <a class="page actived" href="#" rel="nofollow" th:href="'/topic/'+${topic.id}+'?pn='+${commentPage.number+1}" th:text="${commentPage.number +1}" >5</a><!--假设用户浏览的当前页是第5页,number+1是因为jpa里的pageable默认pn是从0开始的,此时pageable里的number是4-->
                <a class="page" href="#" th:href="'/topic/'+${topic.id}+'?pn='+${commentPage.number +2}" th:text="${commentPage.number +2}" th:if="${commentPage.number +2} <= ${commentPage.totalPages }" >6</a>
                <a class="page" href="#" th:href="'/topic/'+${topic.id}+'?pn='+${commentPage.number +3}" th:text="${commentPage.number +3}"  th:if="${commentPage.number +3} <= ${commentPage.totalPages }">7</a>
                <a class="page" href="#" th:href="'/topic/'+${topic.id}+'?pn='+${commentPage.number +4}" th:text="${commentPage.number +4}"  th:if="${commentPage.number +4} <= ${commentPage.totalPages }">8</a>
                <a class="page" href="#" th:href="'/topic/'+${topic.id}+'?pn='+${commentPage.number +5}" th:text="${commentPage.number +5}" th:if="${commentPage.number +5} <= ${commentPage.totalPages }">9</a>
                <a class="page" href="#" th:href="'/topic/'+${topic.id}+'?pn='+${commentPage.number +6}" th:text="${commentPage.number +6}" th:if="${commentPage.number +6} <= ${commentPage.totalPages }">10</a>
                <a class="next" href="#" th:href="'/topic/'+${topic.id}+'?pn='+${commentPage.number +2}" th:if="${commentPage.hasNext()}">下一页</a>
                <a class="next" href="#" th:href="'/topic/'+${topic.id}+'?pn='+${commentPage.totalPages }" th:if="${commentPage.totalPages }>0">尾页</a>
                <a class="next" href="#" th:href="'/topic/'+${topic.id}+'?pn=1'" th:if="${commentPage.totalPages }==0" >尾页</a>
            </div>


        </div>
    </div>
    <!--/// comment-wrapper end -->
</div>
