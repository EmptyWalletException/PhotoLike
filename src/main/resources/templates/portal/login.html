<!-- container start -->
<div class="container ct-sm util-luoo-tabs" style="min-height: 460px;">
    <!-- uc-head -->
    <div class="uc-head clearfix">
        <h1 class="uc-profile-title">用户登录</h1>
    </div>
    <!--/// uc-head end-->

    <!-- uc-ct -->
    <div class="uc-ct">
        <!-- setting-base -->
        <div class="setting-base tab-content-item" style="display: block;">

            <label  style="color: red" id="msg" th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></label>
            <form action="/login" method="post"  >
                <div class="setting-row">
                    账号:
                <input type="text" name="username" placeholder="请输入账号" />
                </div>
                <div class="setting-row">
                    密码:
                    <input type="password" name="password" placeholder="请输入密码" />
                </div>
                <div class="setting-row">
                    <label><input type="checkbox" name="remember-me" checked> 记住我</label>
                    <a href="/forgot" rel="nofollow" class="ln-resetpwd" style="color: red">找回密码</a>
                </div>
               <!-- <div class="setting-row">
                    没有账号?点击☞
                    <a href="/register" rel="nofollow" class="ln-resetpwd">注册账号</a>
                    ☜来注册一个账号吧!
                </div>-->
                <div class="setting-row setting-bottom">
                    <button type="submit"  class="btn rounded btn-positive">登录</button>
                    <button type="button"  class="btn rounded btn-positive"><a href="/register" style="color: white;">注册</a></button>
                </div>
            </form>
        </div>
        <!-- ///setting-base end-->



    </div>
    <!--/// uc-ct end -->
</div>
