<script>
    /*点击后取消收藏;用于topic和essay*/
    $(document).on('click','.btn-unlike',function () {
        var plate = $(this).attr("plate");
       	var topic = $(this).parent().parent();
       	if (confirm("确认取消收藏此专辑吗?")){
            $.ajax({
                url:"/json/user/unlike",
                type:"POST",
                data:{"plate":plate},
                success:function (result) {
                    if (101 == result.code){
                        alert("请先登录再操作!");
                        window.location.href="/login";
                    }else {
                        topic.remove();
                    }
                }
            });
		}
    });
</script>
