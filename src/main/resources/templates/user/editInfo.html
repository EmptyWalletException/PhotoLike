    <!-- uc-head -->
    <div class="uc-head clearfix">
        <div class="avatar-wrapper" id="avatarEditWrapper">
            <img src="/js/avatar.gif" alt="京馆长" th:src="${user.imgAddr}" class="avatar" th:alt="${user.nickname}">
            <a href="javascript:;" rel="nofollow" class="ln-edit-avatar" id="lnEditAvatar">修改头像</a>	</div>
        <div class="uinfo">
            <div class="clearfix">
                <h1 class="uname" th:text="${user.nickname}">
                    京馆长			</h1>
                <p class="join" th:text="${#dates.format(user.joinTime,'yyyy-MM-dd')}+' 加入'">2018-6-22 加入</p>
            </div>

            <div class="sign">
                <div style="display: block;" id="textMood">
                    <span id="txtMoodCt" class="mood-ct" data-editable="true" th:text="${user.signature}">说两句吧...</span><a class="ln-edit-mood" href="javascript:;" id="lnEditMood">编辑</a>			</div>

                <div style="display: none;" id="formMood" class="form-mood">
                    <div action="#" ><!--改用ajax提交-->
                        <input type="text" id="txtContent" name="signature" style="width:355px;" th:value="${user.signature}" data-value="" maxlength="70">
                        &nbsp;
                        <a href="javascript:;" class="helper" id="lnSaveMood">保存</a>
                        <a href="javascript:;" class="helper" id="lnCancleMood">取消</a>
                    </div>
                </div>
            </div>
        </div>

        <!--弹出式修改头像图片的模态框-->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header" >
                    <h2 >修改头像</h2>
                    <span id="closeBtn" class="close">×</span>
                </div>
                <div class="modal-body">
                    <div class="hovertreecontainer">
                        <div class="imageBox">
                            <div class="thumbBox"></div>
                            <div class="spinner" style="display: none">Loading...</div>
                        </div>
                        <div class="action">
                            <div class="new-contentarea tc">
                                <!-- <a href="javascript:void(0)" class="upload-img">
                                     <label for="upload-file">上传图像</label>
                                 </a>-->
                                <input type="button" class="Btnsty_peyton" id="chooseImg" value="选择图片" style="float: left">
                                <input type="file"  name="upload-file" id="upload-file" hidden />
                            </div>
                            <input type="button" id="btnSubmit" class="Btnsty_peyton" value="确认修改" >
                            <input type="button" id="btnCrop"  class="Btnsty_peyton" value="裁切">
                            <input type="button" id="btnZoomIn" class="Btnsty_peyton" value="+"  >
                            <input type="button" id="btnZoomOut" class="Btnsty_peyton" value="-" >
                        </div>
                        <div class="cropped"></div>
                    </div>
                </div>
                <!--<div class="modal-footer">
                    <h3>尾部</h3>
                </div>-->
            </div>
        </div>
        <script>
            $(function(){
                init_uploader();
            })
        </script>
    </div>
    <br/>
    <br/>
    <br/>
    <!--/// uc-head end-->
    <h1 class="uc-profile-title">账号设置</h1>
    <div class="uc-nav rounded clearfix">
        <a href="#" rel="nofollow" id="tab-basic"
           class="nav-item tab-item actived">基础设置</a>
        <a href="#" rel="nofollow" id="tab-pwd" class="nav-item tab-item">修改密码</a>
        <!--<a href="#" rel="nofollow" id="tab-sns" class="nav-item tab-item">社区绑定</a>-->
        <a href="#" rel="nofollow" id="1111" class="nav-item tab-item">社区绑定</a>
    </div>

    <!-- uc-ct -->
    <div class="uc-ct">
        <!-- setting-base -->
        <div class="setting-base tab-content-item" style="display: block;">

            <div class="setting-row helper"> 资料</div>
            <div >
                <div class="setting-row">
                    昵称:
                    <input type="text" style="border: 1px solid silver;" id="nickname" th:value="${user.nickname}" />
                    <span class="valid-msg " style="color: #dd5862;"> </span>
                </div>

                <div class="setting-row">
                    <span class="label">性别</span>
                    <label>
                        <input type="radio" name="sex" value="1" class="input-listener" th:checked="${user.gender ==1}"> 男
                    </label>
                    <label>
                        <input type="radio" name="sex" value="2" class="input-listener" th:checked="${user.gender !=1}"> 女
                    </label>
                </div>

                <div class="setting-row">
                    <span class="label">常居</span>
                    <span id="areaSelector">
							<select class="city input-listener" id="city" >
                                <option  th:each="city:${cityPage}" th:text="${city.name}" th:value="${city.id}" th:selected="${cityPage != null}?${user.city.id == city.id}">
                                </option>
                            </select>
					</span>
                </div>

                <div class="setting-row ">
                    <input type="submit" value="保存" class="btn rounded btn-positive " id="btnEditSubmit">
                    <input type="button" value="取消" class="btn rounded btn-negative btn-reload">
                </div>
            </div>
        </div>
        <!-- ///setting-base end-->

        <!-- setting-pwd -->
        <div class="setting-pwd tab-content-item" style="display: none;">
            <h1>很抱歉,测试期间为了用户账号安全,修改密码功能暂时不开放,请用邮件联系管理员帮助您修改密码:1833865798@qq.com</h1>

                  prepare="pwd_valid">

                    <span class="label">当前密码</span>
                    <input type="password" name="password" class="rounded" id="txtPassword" autocomplete="off">
                    <span class="valid-msg"></span>
                </div>
                <div class="setting-row">
                    <span class="label">新的密码</span>
                    <input type="password" name="newpassword" class="rounded" id="txtNewpassword" autocomplete="off">
                    <span class="valid-msg"></span>
                </div>
                <div class="setting-row">
                    <span class="label">确认密码</span>
                    <input type="password" name="cmfpassword" class="rounded" id="txtCmfpassword" autocomplete="off">
                    <span class="valid-msg"></span>
                </div>
                <div class="setting-row setting-bottom">
                    <input type="submit" value="暂不支持" class="btn btn-positive rounded " disabled>
                    <input type="button" value="取消" class="btn btn-negative rounded btn-reload">
                </div>
            </form>-->
        </div>
        <!-- ///setting-pwd end-->

        <!-- setting-sns -->
        <div class="setting-sns tab-content-item" style="display: none;">
            <div class="setting-row">
                绑定社区账号，能够将你的评论同步到以下平台。
            </div>

            <div class="setting-sns-row">
                <i class="icon-uc-qq"></i>
                <a href="#" class="ln-bind">绑定QQ账号</a>
            </div>

            <div class="setting-sns-row">
                <i class="icon-share-weibo"></i>
                <a href="#" class="ln-bind" rel="nofollow">绑定微博账号</a>
            </div>

            <div class="setting-sns-row">
                <i class="icon-share-douban"></i>
                <a href="#" class="ln-bind" rel="nofollow">绑定豆瓣账号</a>
            </div>

            <div class="setting-sns-row">
                <i class="icon-tweibo"></i>
                <a href="#" class="ln-bind" rel="nofollow">绑定腾讯微博</a>
