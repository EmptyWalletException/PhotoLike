<!DOCTYPE html>
<!-- saved from url=(0045)http://www.luoo.net/author/essays/1057783?p=2 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<meta property="qc:admins" content="4553322067645776654">
	<meta property="wb:webmaster" content="78f40d1511de8c6b">
	<meta name="baidu-site-verification" content="xC1m9aYTgX">
	<title>TA的故事投稿</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="/css/user.css">
	<link type="image/x-icon" href="http://pdr28szno.bkt.clouddn.com/icon-logo.png" rel="shortcut icon">
	<script type="text/javascript" async="" src="/js/ga.js"></script><script src="/js/hm.js"></script><script src="/js/jquery-1.11.0.min.js"></script>
	<script src="/js/luoo.js"></script>

</head>
<body>
<!-- header start -->
<div class="header" th:replace="~{portal/nav :: topbar}">

</div>
<!--/// header end -->
	<!-- container start -->
	<div class="container ct-sm" style="min-height: 460px;">	
		<!-- author-head -->
		<div class="author-head clearfix">
			<img src="/js/128x128" alt="测试用户" class="avatar" th:src="${user.imgAddr}" th:alt="${user.nickname}">
			<div class="uinfo">
				<h1 class="uname" th:text="${user.nickname}">测试用户</h1>
				<p class="sign"></p>
			</div>
			<div class="fright">
				<p class="join">活跃作家</p>
				<p class="sns-accounts">
									</p>
			</div>
		</div>
		<!--/// author-head end-->

		<div class="ainfo">
			<span class="playcnt">TA的投稿:</span>

		</div>

		<div class="uc-nav rounded clearfix" style="margin-bottom: 0px;">
			<a href="/user/topic?userId=1" rel="nofollow" class="nav-item " th:href="'/user/topic?userId='+${user.id}">专辑</a>
			<a href="/user/essay?userId=1" rel="nofollow" class="nav-item " th:href="'/user/essay?userId='+${user.id}">随笔</a>
			<a href="/user/story?userId=1" rel="nofollow" class="nav-item actived" th:href="'/user/story?userId='+${user.id}">故事</a>
		</div>
		<div  class="uc-nav rounded  " style="float: right" >
			<a class="page " href="/user/story?userId=1&contributionStatus=1" th:href="'/user/story?userId='+${user.id}+'&contributionStatus=1'+'&pn=1'" name="contributionStatus" value="1" th:class="${contributionStatus == 1}?'page actived':'page'">展示中的稿件</a>
			<a class="page " href="/user/story?userId=1&contributionStatus=2" th:href="'/user/story?userId='+${user.id}+'&contributionStatus=2'+'&pn=1'" name="contributionStatus" value="2" th:class="${contributionStatus == 2}?'page actived':'page'">已隐藏的稿件</a>
			<a class="page " href="/user/story?userId=1&contributionStatus=0" th:href="'/user/story?userId='+${user.id}+'&contributionStatus=0'+'&pn=1'" name="contributionStatus" value="0" th:class="${contributionStatus == 0}?'page actived':'page'">待审核的稿件</a>
			<a class="page " href="/user/story?userId=1&contributionStatus=3" th:href="'/user/story?userId='+${user.id}+'&contributionStatus=3'+'&pn=1'" name="contributionStatus" value="3" th:class="${contributionStatus == 3}?'page actived':'page'">被退回的稿件</a>
			<a class="page " href="/user/story?userId=1&contributionStatus=4" th:href="'/user/story?userId='+${user.id}+'&contributionStatus=4'+'&pn=1'" name="contributionStatus" value="4" th:class="${contributionStatus == 4}?'page actived':'page'">回收站的稿件</a>
		</div>

		<!-- uc-ct -->
		<div class="author-ct">

			<!-- fav-essays -->
			<div class="fav-essays">
				<div th:if="${storyPage==null || storyPage.content.size()==0}" >
					<br/>
					<br/>
					<br/>
					<p >此筛选条件下没有数据</p>
					<br/>
				</div>
				<div class="fav-essays">

					<div class="item" th:each="story,storyStat:${storyPage}" th:if="${storyPage!=null && storyStat.size!=0 && storyStat.index<10 }">
						<div class="clearfix">
							<a href="/story/921" class="cover-wrapper" th:href="'/story/'+${story.id}">
								<img src="/js/Fm5_5grjCEQqEiIrUQd4bXfjcKZ9.bmp" alt="Seas of Years : 带你三十秒潜入海底，穿越大洋" class="cover" style="width: 126.3px" th:src="${story.coverImgAddr}" th:alt="${story.title}">
							</a>
							<div class="item-ct">
								<a href="/story/921" class="title" th:text="${story.title}" th:href="'/story/'+${story.id}">Seas of Years : 带你三十秒潜入海底，穿越大洋</a>
								<p class="subscribe" th:text="${story.subscribe}">极光下，星辰里，置身于摇曳着的帆船，聆听来自深海的声音。</p>
							</div>
						</div>
						<div class="clearfix">
							<span class="time" th:text="${#dates.format(story.creatTime,'yyyy-MM-dd')}"></span>
							<!--当状态为4时(已经处于回收站中)不显示此按钮-->
							<a style="margin-left: 12px;" href="javascript:;" rel="nofollow" class="btn-delete-contribution unfav" plate="story.1373" th:attr="plate='story.'+${story.id}" th:unless="${contributionStatus == 4}">
								<i class="icon icon-trash"></i> 废弃
							</a>
							<a style="margin-left: 12px;" href="javascript:;" rel="nofollow" class="btn-hide-contribution unfav" plate="story.1373" th:attr="plate='story.'+${story.id}" th:if="${contributionStatus == 1}">
								<i class="icon icon-report"></i> 隐藏
							</a>
							<a style="margin-left: 12px;" href="javascript:;" rel="nofollow" class="btn-show-contribution unfav" plate="story.1373" th:attr="plate='story.'+${story.id}" th:if="${contributionStatus == 2}">
								<i class="icon icon-reply"></i> 展示
							</a>
							<!--当处于投稿被退回状态时显示此按钮,点击显示管理员留言-->
							<a style="margin-left: 12px;" href="javascript:;" rel="nofollow" class="btn-info-contribution unfav" plate="story.1373" th:attr="plate='story.'+${story.id}" th:if="${contributionStatus == 3}">
								<i class="icon icon-info"></i><input type="hidden" th:attr="info=${story.info}"> 信息
							</a>
							<!--回收站的稿件显示此按钮,点击后提示此稿件id并提示联系客服根据此稿件id恢复此稿件; 或者直接获取id跳转到申请恢复稿件的页面-->
							<a style="margin-left: 12px;" href="javascript:;" rel="nofollow" class="btn-report-contribution unfav" plate="story.1373" th:attr="plate='story.'+${story.id}" th:if="${contributionStatus == 4}">
								<i class="icon icon-report"></i> 申请恢复
							</a>
						</div>
					</div>


				</div>


				<br>
				<div class="paginator" th:if="${storyPage.totalPages } > 1">
					<a class="previous" href="/user/story?userId=1&pn=1" th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn=1'" >首页</a>
					<a class="previous"  th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn='+${storyPage.number}" th:if="${storyPage.hasPrevious()}" >上一页</a><!--<a class="page actived" rel="nofollow" href="javascript:;">1</a>-->
					<a class="page" href="#" th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn='+${storyPage.number -3}" th:text="${storyPage.number -3}" th:if="${storyPage.number } >3 ">1</a>
					<a class="page" href="#" th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn='+${storyPage.number -2}" th:text="${storyPage.number -2}" th:if="${storyPage.number } >2 ">2</a>
					<a class="page" href="#" th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn='+${storyPage.number -1}" th:text="${storyPage.number -1}" th:if="${storyPage.number } >1 ">3</a>
					<a class="page" href="#" th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn='+${storyPage.number }" th:text="${storyPage.number}" th:if="${storyPage.number >0}">4</a> <!--判断如果在当前页码如果有前面的页码则生成-->
					<a class="page actived" href="#" rel="nofollow" th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn='+${storyPage.number+1}" th:text="${storyPage.number +1}" >5</a><!--假设用户浏览的当前页是第5页,number+1是因为jpa里的pageable默认pn是从0开始的,此时pageable里的number是4-->
					<a class="page" href="#" th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn='+${storyPage.number +2}" th:text="${storyPage.number +2}" th:if="${storyPage.number +2} <= ${storyPage.totalPages }" >6</a><!--判断如果在当前页面有后面的页面则生成-->
					<a class="page" href="#" th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn='+${storyPage.number +3}" th:text="${storyPage.number +3}"  th:if="${storyPage.number +3} <= ${storyPage.totalPages }">7</a>
					<a class="page" href="#" th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn='+${storyPage.number +4}" th:text="${storyPage.number +4}"  th:if="${storyPage.number +4} <= ${storyPage.totalPages }">8</a>
					<a class="page" href="#" th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn='+${storyPage.number +5}" th:text="${storyPage.number +5}" th:if="${storyPage.number +5} <= ${storyPage.totalPages }">9</a>
					<a class="page" href="#" th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn='+${storyPage.number +6}" th:text="${storyPage.number +6}" th:if="${storyPage.number +6} <= ${storyPage.totalPages }">10</a>
					<a class="next" href="#" th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn='+${storyPage.number +2}" th:if="${storyPage.hasNext()}">下一页</a>
					<a class="next" href="#" th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn='+${storyPage.totalPages }" th:if="${storyPage.totalPages }>0">尾页</a>
					<a class="next" href="#" th:href="'/user/story?userId='+${user.id}+'&contributionStatus='+${contributionStatus}+'&pn=1'" th:if="${storyPage.totalPages }==0" >尾页</a>
				</div>

			<!-- ///fav-essays -->			
		</div>
		<!--/// uc-ct end -->
	</div>
	</div>

	<!--/// container end -->
<!--底部区域开始-->
<div class="footer" th:replace="~{portal/footer :: footer}">

</div>
<div id="backTop" style="left: 1451.5px;">&nbsp;</div>
<div id="feedbackWrapper" style="display:none;" th:replace="~{portal/help :: sendQuestion}">

</div>

<div id="mailWrapper" style="display:none;" th:replace="~{portal/help :: sendLetter}">

</div>
<!--底部结束-->

<script src="/js/jquery.artDialog.js"></script>
<script src="/js/jquery.qtip.min.js"></script>
<script src="/js/jquery.cookie.js"></script>
<script src="/js/qrcode.min.js"></script>
<script src="/js/contribution.js"></script>

<script src="http://s.luoo.net/thirdparty/pie/PIE_IE678.js"></script>
<script>
$(function(){
	if (window.PIE) {
        $('.rounded,.page').each(function() {
            try{
            	PIE.attach(this);
            }catch(e){}
        });
    }
})
</script>
<![endif]-->


</body></html>
