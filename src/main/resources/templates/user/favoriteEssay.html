<div class="container ct-sm" style="min-height: 460px;">

    <div class="uc-head clearfix">

        <div class="ainfo">
            <span class="playcnt">我的收藏:</span>

                   target="_blank" title="绑定QQ账号"></a>
            </div>
        </div>


    </div>
    <!--/// uc-head end-->

    <div class="uc-nav rounded clearfix">
        <a href="/user/favoriteTopic?userId=1" class="nav-item "
           th:href="'/user/favoriteTopic?userId='+${user.id}">专辑</a>
        <a href="/user/favoriteEssay?userId=1" class="nav-item  actived"
           th:href="'/user/favoriteEssay?userId='+${user.id}">随笔</a>
        <a href="/user/favoriteStory?userId=1" class="nav-item "
           th:href="'/user/favoriteStory?userId='+${user.id}">故事</a>
        <!--<a href="/user?userId=1" class="btn-play" th:href="'/user?userId='+${user.id}">
            查看我的投稿
        </a>-->

    </div>

    <!-- uc-ct -->
    <div class="uc-ct">
        <div th:if="${essayPage==null || essayPage.content.size()==0}">
            <br/>
            <p>该用户没有收藏随笔</p>
            <br/>
        </div>
        <!-- fav-vols -->
        <div class="fav-vols">
            <div class="item-wrapper">
                <div class="item" th:each="essay,essayStat:${essayPage}"
                     th:if="${essayPage!=null && essayStat.size!=0 && essayStat.index<9 }">
                    <a href="/essay?essayId=1" class="cover-wrapper" th:href="'/essay?essayId='+${essay.id}">
                        <img src="/js/640x452" alt="故事的最后" class="cover rounded" style="height: 104px"
                             th:src="${essay.imgAddr}" th:alt="${essay.title}">
                    </a>
                    <a href="/essay?essayId=1" class="name" th:href="'/essay?essayId='+${essay.id}"
                       th:text="${essay.title}">故事的最后</a>
                    <div class="op-bar">
                        <span class="time" th:text="${#dates.format(essay.creatTime,'yyyy-MM-dd')}"></span>

                        <a href="javascript:;" rel="nofollow" class="btn-unlike unfav" plate="essay.111"  title="取消收藏" th:attr="plate='essay.'+${essay.id}">
                            <i class="icon icon-trash"></i>
                            删除
                        </a>

                        <a href="javascript:;" rel="nofollow" class="share btn-action-share" data-app="vol"
                           data-id="990" data-text="分享一期来自落网的音乐【vol.990 故事的最后】（分享自@落网）"
                           data-img="http://img-cdn2.luoo.net/pics/vol/5b1401328623d.jpg!/fwfh/640x452">
                            <i class="icon icon-share"></i>
                            分享
                        </a>
                    </div>
                    <!--每生成三个就输出一个换行来保持漂亮的板式-->
                    <br th:if="${essayStat.index+1}%3==0"/>
                </div>
            </div>
        </div>
        <!-- /// fav-vols -->
        <div class="paginator" th:if="${essayPage.totalPages }>1">
            <a class="previous" href="/user/favoriteEssay?userId=1&pn=1"
               th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn=1'">首页</a>
            <a class="previous" th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn='+${essayPage.number}"
               th:if="${essayPage.hasPrevious()}">上一页</a>
            <!--<a class="page actived" rel="nofollow" href="javascript:;">1</a>-->
            <a class="page" href="#" th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn='+${essayPage.number -3}"
               th:text="${essayPage.number -3}" th:if="${essayPage.number } >3 ">1</a>
            <a class="page" href="#" th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn='+${essayPage.number -2}"
               th:text="${essayPage.number -2}" th:if="${essayPage.number } >2 ">2</a>
            <a class="page" href="#" th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn='+${essayPage.number -1}"
               th:text="${essayPage.number -1}" th:if="${essayPage.number } >1 ">3</a>
            <a class="page" href="#" th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn='+${essayPage.number }"
               th:text="${essayPage.number}" th:if="${essayPage.number >0}">4</a> <!--判断如果在当前页码如果有前面的页码则生成-->
            <a class="page actived" href="#" rel="nofollow"
               th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn='+${essayPage.number+1}"
               th:text="${essayPage.number +1}">5</a>
            <!--假设用户浏览的当前页是第5页,number+1是因为jpa里的pageable默认pn是从0开始的,此时pageable里的number是4-->
            <a class="page" href="#" th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn='+${essayPage.number +2}"
               th:text="${essayPage.number +2}" th:if="${essayPage.number +2} <= ${essayPage.totalPages }">6</a>
            <!--判断如果在当前页面有后面的页面则生成-->
            <a class="page" href="#" th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn='+${essayPage.number +3}"
               th:text="${essayPage.number +3}" th:if="${essayPage.number +3} <= ${essayPage.totalPages }">7</a>
            <a class="page" href="#" th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn='+${essayPage.number +4}"
               th:text="${essayPage.number +4}" th:if="${essayPage.number +4} <= ${essayPage.totalPages }">8</a>
            <a class="page" href="#" th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn='+${essayPage.number +5}"
               th:text="${essayPage.number +5}" th:if="${essayPage.number +5} <= ${essayPage.totalPages }">9</a>
            <a class="page" href="#" th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn='+${essayPage.number +6}"
               th:text="${essayPage.number +6}" th:if="${essayPage.number +6} <= ${essayPage.totalPages }">10</a>
            <a class="next" href="#" th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn='+${essayPage.number +2}"
               th:if="${essayPage.hasNext()}">下一页</a>
            <a class="next" href="#" th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn='+${essayPage.totalPages }"
               th:if="${essayPage.totalPages }>0">尾页</a>
            <a class="next" href="#" th:href="'/user/favoriteEssay?userId='+${user.id}+'&pn=1'"
               th:if="${essayPage.totalPages }==0">尾页</a>
        </div>
    </div>
    <!--/// uc-ct end -->
</div>

<script>
    /*点击后取消收藏;用于topic和essay*/
    $(document).on('click','.btn-unlike',function () {
        var plate = $(this).attr("plate");
        var topic = $(this).parent().parent();
        if (confirm("确认取消收藏此随笔吗?")){
            $.ajax({
                url:"/json/user/unlike",
                type:"POST",
                data:{"plate":plate},
                success:function (result) {
                    if (101 == result.code){
                        alert("请先登录再操作!");
                        window.location.href="/login";
                    }else {
                        topic.remove();
                    }
                }
            });
        }
    });
</script>
