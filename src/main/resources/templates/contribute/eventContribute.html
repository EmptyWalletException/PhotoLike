<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>


    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta property="qc:admins" content="4553322067645776654">
    <meta property="wb:webmaster" content="78f40d1511de8c6b">
    <meta name="baidu-site-verification" content="xC1m9aYTgX">
    <title>活动投稿</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    <link rel="stylesheet" href="/css/about.css">
    <link type="image/x-icon" href="http://pdr28szno.bkt.clouddn.com/icon-logo.png" rel="shortcut icon">

    <script type="text/javascript" charset="utf-8" th:src="@{/ueditor/utf8-jsp/ueditor.config.js}"></script>
    <script type="text/javascript" charset="utf-8" th:src="@{/ueditor/utf8-jsp/ueditor.all.min.js}"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" th:src="@{/ueditor/utf8-jsp/lang/zh-cn/zh-cn.js}"></script>

    <script type="text/javascript" async="" src="/js/ga.js"></script>
    <script src="/js/hm.js"></script>

    <script src="/js/jquery-1.11.0.min.js"></script>
    <script src="/js/luoo.js"></script>

</head>
<body>

<!-- header start -->
<div class="header" th:replace="~{portal/nav :: topbar}">

</div>
<!--/// header end -->
<div class="container" style="min-height: 499px;">
    <h1 class="about-title "  style="margin-bottom: 5px;">活动申请:</h1>
    <p style="float: right;">
        <a href="/contribute/topicContribute" >专辑投稿</a>
        <a href="/contribute/essayContribute" >随笔投稿</a>
        <a href="/contribute/storyContribute" >故事投稿</a>
        <a href="/contribute/eventContribute" style="color: #dd5862">活动申请</a>
    </p>
    <br/>
    <hr/>


    <div class="WriteCover-wrapper" id="editDiv">
        <div id="singlePhotoEcho">
            <p>封面图片预览区域:</p>
        </div>
        <div class="clear"></div>

        <div class="clear">
            上传活动封面 : <input type="file" hidden id="file_single_input" accept=".jpeg, .jpg, .png, .gif"/>
            <!--multiple，可选择多张图片-->
            <button id="selectCover">选择封面图片</button>
        </div>
        <div>
            填写活动名称(限20字以内) : <input rows="1" id="name" class="Input" placeholder="格式:中秋节网友线下聚会"
                                    style="width: 500px;height: 22px">
        </div>
        <div>
            填写活动主题(限10字以内) : <input rows="1" id="theme" class="Input" placeholder="格式:线下,自助游,自助餐"
                                    style="width: 500px;height: 22px">
        </div>
        <div>
            填写详细地址(限20字以内) : <input rows="1" id="location" class="Input" placeholder="格式:上海市黄浦区xx街xx号xx餐饮店"
                                    style="width: 500px;height: 22px">
        </div>
        <div>
            填写活动费用 : <input rows="1" id="money" class="Input" placeholder="格式:50元~100元" style="width: 500px;height: 22px">
        </div>
        <div>
            填写活动时间 : <input rows="1" type="date" id="time" class="Input" placeholder="请输入概述"
                            style="width: 150px;height: 30px">
        </div>
        <div>
            <label class="" >选择活动城市 : </label>
            <select id="city" style="width: 150px;height: 30px">
                <option th:each="city:${cityPage}" th:value="${city.id}" th:text="' '+${city.name}+' '">上海</option>
            </select>
        </div>

    </div>
    <div>
        填写活动正文 :
        <!--style给定宽度可以影响编辑器的最终宽度-->
        <script id="editor" type="text/plain" style="width:940px;height:500px;"></script>
    </div>
    <br/>
    <div>
        <button id="submit">提交申请</button><small> 注意事项:上传图片需要等待一段时间,请不要重复点击提交按钮!</small>
    </div>
</div>
<br/>
<hr/>


<div class="clear"></div>



<!--底部区域开始-->
<div class="footer" th:replace="~{portal/footer :: footer}">

</div>
<div id="backTop" style="left: 1451.5px;">&nbsp;</div>
<div id="feedbackWrapper" style="display:none;" th:replace="~{portal/help :: sendQuestion}">

</div>
<div id="mailWrapper" style="display:none;" th:replace="~{portal/help :: sendLetter}">

</div>
<!--底部结束-->

<script src="/js/jquery.artDialog.js"></script>
<script src="/js/jquery.qtip.min.js"></script>
<script src="/js/jquery.cookie.js"></script>
<script src="/js/qrcode.min.js"></script>
<script src="/js/eventContribute.js"></script>

</body>
</html>
